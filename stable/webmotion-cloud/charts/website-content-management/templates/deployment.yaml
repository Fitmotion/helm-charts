apiVersion: apps/v1
kind: Deployment
metadata:
  name: wcms-{{.Values.global.deploymentName}}
  labels:
    app: wcms-{{.Values.global.deploymentName}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wcms-{{.Values.global.deploymentName}}
  template:
    metadata:
      labels:
        app: wcms-{{.Values.global.deploymentName}}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/config.yaml") . | sha256sum }}
    spec:
      containers:
      - name: wcms-{{.Values.global.deploymentName}}
        image: "{{.Values.global.containerRegistry.server}}/website-content-management:{{.Values.global.version}}"
        ports:
        - name: http
          containerPort: {{.Values.global.services.wcms.port}}
          protocol: TCP
        volumeMounts:
        - mountPath: /layouts
          name: cephfs-volume
          subPath: layouts
        - mountPath: /templates
          name: cephfs-volume
          subPath: templates
        - mountPath: /websites
          name: cephfs-volume
          subPath: websites
        - mountPath: /tmp/webmotion/config
          name: config-volume
        - mountPath: /tmp/webmotion/keys
          name: secret-volume
        env:
        - name: CONFIG_PATH
          value: /tmp/webmotion/config/config.json
        - name: ENVIRONMENT
          value: {{.Values.global.environment}}
        - name: TZ
          value: Europe/Berlin
        - name: VERSION
          value: {{.Values.global.version}}
        livenessProbe:
          httpGet:
            path: /health
            port: {{.Values.global.services.wcms.port}}
          initialDelaySeconds: 3
          periodSeconds: 30
        resources:
        {{- if eq .Values.global.environment "prod" }}
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "2Gi"
            cpu: "1"
        {{- else }}
          requests:
            memory: "60Mi"
            cpu: "5m"
          limits:
            memory: "1Gi"
            cpu: "1"
        {{- end }}
      volumes:
      - name: cephfs-volume
        persistentVolumeClaim:
          claimName: cephfs-pvc
      - name: config-volume
        configMap:
          name: wcms-{{.Values.global.deploymentName}}
      - name: secret-volume
        secret:
          secretName: account
